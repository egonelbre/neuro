<!doctype html>

<title>Neural Networks</title>

<meta charset="utf-8" />

<style href="css/reset.css"></style>
<style>
    #view { 
        border : 1px solid #000;
        cursor: crosshair;
        -webkit-user-select: none;
    }
    #input { 
        width: 600px; 
        height: 480px;
        float: left;
    }

	button {
		width : 70px;
		height: 30px;
		float: left;
	}

	#log {
		height: 10px;
		font: "10px Courier New";
	}
</style>

<canvas id="view"></canvas>
<textarea id="input">
# output nodes ~ input nodes
h.1 ~ 10x - 3
h.2 ~ -10x - 3
h.3 ~ 10y - 3
h.4 ~ -10y - 3
c.1 ~ -10h[1..4] + 10
c.2 ~ 10h[1..4] - 20
out ~ -25c.1 - 10c.2 + 1

# define layers
= x y
= h[1..4]
= c[1..2]
= out

# define properties
x : value = horz
y : value = vert
</textarea>
<br />
<div id="log">
</div>

<select id="select-example">
</select>

<button id="load">Load</button>
<button id="step">Step</button>
<button id="run">Run</button>
<button id="stop">Stop</button>

<script src="js/main.js"></script>
<script src="js/bindings.js"></script>

<div id="examples" style="visibility: hidden; display: none">
<script type="neury" caption="empty"></script>
<script type="neury" caption="circles">
# output nodes ~ input nodes
h.1 ~ 10x - 3
h.2 ~ -10x - 3
h.3 ~ 10y - 3
h.4 ~ -10y - 3
c.1 ~ -10h[1..4] + 10
c.2 ~ 10h[1..4] - 20
out ~ -25c.1 - 10c.2 + 1

# define layers
= x y
= h[1..4]
= c[1..2]
= out

# define properties
x : value = horz
y : value = vert
</script>
<script type="neury" caption="feedback">
y ~ -2x
z ~ -3.5y
w ~ -25z
y ~ -7.6w
z ~ t
u ~ x + t
w ~ u

# define layers
= x t
= u
= z w
= y

x : value = horz
t : value = vert
</script>
</div>
